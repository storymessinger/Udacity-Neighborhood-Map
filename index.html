<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Udacity Neighborhood Project</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,600,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/neighborhood.min.css">

</head>
<body>

    <sidebar data-bind="css: { open_sidebar: sdFold() == true }" class="Basic-nav">
        <div class="sidebar_flex">
            <p class="sidebar_info">Easy Filter</p>
            <div class="easyFilter">
                <div data-bind="click: clickEasyFilter" id="restaurant" class="btnFilter">All Places</div>
                <div data-bind="click: clickEasyFilter" id="European" class="btnFilter">European Cusine</div>
                <div data-bind="click: clickEasyFilter" id="Asian" class="btnFilter">Asian Cusine</div>
                <div data-bind="click: clickEasyFilter" id="Beer" class="btnFilter">Beer and Drinks</div>
            </div>
            <p class="sidebar_info">Info from Daum API</p>
                <div data-bind="html: daumResult" id="daumResult">
                </div>
            <p class="sidebar_info">Info from Google Places API</p>
                <div data-bind="html: googleResult" id="googleResult">
                </div>
            <p class="sidebar_info">Neighbors</p>

            <div data-bind="template: {name:'marker', foreach:filterMarkers}"></div>
            <script type="text/html" id="marker">
                <div data-bind="click: $root.clickSide" class="places">
                    <div class="places_img">
                        <img data-bind="attr:{ src: photo }">
                    </div>

                    <div class="places_desc">
                        <p data-bind="text: title"></p>
                        <!-- <p data-bind="text: "></p> -->
                    </div>
                </div>
            </script>
        </div>

    </sidebar>

    <header>
        <div data-bind="click: toggleClass_sd" class="sidebar_btn"></div>
        <input placeholder="name / types" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></input>
    </header>

    <main class="Basic-body">
        <div data-bind="click: toggleClass_sd, css: { set_dim: sdFold() == true }" class="dimmer"></div>

        <div class="google-map" id="map"></div>

    </main>



    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        function googleError() {
            alert('google map was unable to load');
        }
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyAXWT_uPQIuxP-10SQ5qYjVslLA-WmOmG4&libraries=geometry,drawing,directions,places&v=3&callback=loadMap&language=en"
        onerror="googleError()">
    </script>

</body>
</html>
